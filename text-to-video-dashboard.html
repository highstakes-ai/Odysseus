<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Video – ShadowDrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highstakes-ai/Odysseus@main/styles.css" />
</head>
<body class="dashboard-v2-body">

  <!-- Left Side – Glowing Dashboard Title -->
  <aside class="dashboard-sidebar">
    <h1 class="dashboard-glow-title">Dashboard</h1>
    <button class="menu-btn">Menu</button>
  </aside>

  <!-- Right Side – Floating Glass Card -->
  <main class="glass-card">
    <h2 class="card-title">Text to Video</h2>

    <div class="input-group">
      <label class="input-label">Story</label>
      <textarea class="story-box" placeholder="Write your story here..." rows="9"></textarea>
    </div>

    <div class="input-group">
      <label class="input-label">Voice over</label>
      <div class="voice-row">
        <select class="select-input">
          <option>Adam</option>
          <option>Emma</option>
          <option>Josh</option>
        </select>
        <button class="btn-test-voice">Test</button>
      </div>
    </div>

    <div class="input-group">
      <label class="input-label">Video Style</label>
      <input type="text" class="text-input" placeholder="Eg. Realistic, Cartoon, Cinematic, Anime..." />
    </div>

    <button class="btn-create-glass">Create</button>

    <div class="generate-status" id="status"></div>
  </main>

  <script type="module">
    import { components } from 'https://cdn.jsdelivr.net/gh/highstakes-ai/Odysseus@main/components.js';

    document.querySelector('.btn-test-voice').onclick = () => alert('Voice preview: Adam');
    document.querySelector('.btn-create-glass').onclick = () => {
      document.getElementById('status').textContent = 'Generating your video… (30–90 sec)';
    };
  </script>

  <script type="module">
    // This single line adds the perfect header to every page
    import { renderHeader } from 'https://cdn.jsdelivr.net/gh/highstakes-ai/Odysseus@main/header.js';
    renderHeader();
  </script>
  
</body>
</html>
