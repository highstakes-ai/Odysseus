<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITTED.AI - Login/Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            color: #2c3e50;
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }

        .google-btn {
            background-color: white;
            color: #333;
            border: 2px solid #ddd;
            font-weight: 600;
        }

        .google-btn:hover {
            background-color: #f8f8f8;
            border-color: #ccc;
        }

        .guest-btn {
            background-color: white;
            color: #333;
            border: 2px solid #ddd;
        }

        .guest-btn:hover {
            background-color: #f8f8f8;
            border-color: #ccc;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .disclaimer {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-top: 10px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FITTED.AI</div>
        <div class="menu-icon">â˜°</div>
    </div>

    <div class="container">
        <h1 class="title">Login / Sign up</h1>

        <div class="button-container">
            <button class="login-btn google-btn" id="google-login">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>

            <button class="login-btn guest-btn" id="guest-login">
                Continue as Guest
            </button>

            <p class="disclaimer">Guest wardrobe settings will not be saved</p>
        </div>
    </div>

    <script>
        // Google login handler
        document.getElementById('google-login').addEventListener('click', function() {
            // TODO: Implement Google OAuth
            console.log('Google login clicked');
            alert('Google login coming soon!');
        });

        // Guest login handler
        document.getElementById('guest-login').addEventListener('click', function() {
            // Mark as guest and redirect to wardrobe
            sessionStorage.setItem('userType', 'guest');
            window.location.href = 'wardrobe.html';
        });
    </script>
</body>
</html>
