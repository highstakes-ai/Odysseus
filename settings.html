<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITTED.AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: -1px; color: #2c3e50; }
        .menu-icon { font-size: 28px; cursor: pointer; position: absolute; right: 20px; }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px 20px;
            background-color: white;
            min-height: 100vh;
        }
        .section { margin-bottom: 40px; }
        .section-title { font-size: 20px; font-weight: 600; margin-bottom: 15px; color: #2c3e50; }
        .input-wrapper { position: relative; width: 100%; }
        .input-field {
            width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 15px; margin-bottom: 10px; background-color: #f8f8f8;
        }
        .input-field:focus { outline: none; border-color: #3498db; background-color: white; }
        .suggestions-list {
            position: absolute; top: 100%; left: 0; right: 0; max-height: 220px; overflow-y: auto;
            background: white; border: 1px solid #ddd; border-top: none; border-radius: 0 0 8px 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1); z-index: 1000; display: none;
        }
        .suggestion-item { padding: 12px 15px; font-size: 15px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestion-item:hover { background-color: #f0f8ff; }
        .tags-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tag {
            background-color: #3498db; color: white; padding: 8px 12px; border-radius: 6px;
            font-size: 14px; display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .tag:hover { background-color: #2980b9; }
        .tag .remove { font-weight: bold; font-size: 18px; }
        .budget-input-container { display: flex; align-items: center; justify-content: center; margin: 20px 0; cursor: text; }
        .budget-display { font-size: 48px; font-weight: 300; color: #2c3e50; min-width: 120px; text-align: center; }
        .budget-display:focus { outline: 2px solid #3498db; border-radius: 4px; }
        .currency-symbol { font-size: 24px; color: #999; margin-right: 5px; }
        .budget-slider { width: 100%; height: 6px; border-radius: 3px; background: #e0e0e0; -webkit-appearance: none; margin: 20px 0; }
        .budget-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #3498db; cursor: pointer; }
        .category-buttons { display: flex; flex-wrap: wrap; gap: 10px; }
        .category-btn { background: white; border: 2px solid #333; padding: 10px 16px; border-radius: 8px; font-size: 14px; cursor: pointer; }
        .category-btn.active { background: #3498db; border-color: #3498db; color: white; }
        .save-btn {
            width: 100%; background: #2c3e50; color: white; border: none;
            padding: 16px; border-radius: 8px; font-size: 16px; font-weight: 600;
            cursor: pointer; margin-top: 30px; position: relative;
        }
        .save-btn.loading { opacity: 0.7; cursor: not-allowed; }
        .save-btn.loading::after {
            content: ''; position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
            width: 20px; height: 20px; border: 2px solid #fff; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }

        /* Results Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .modal-content {
            background: white; max-width: 90%; max-height: 90%; overflow-y: auto;
            padding: 20px; border-radius: 12px; font-size: 15px; line-height: 1.5;
        }
        .modal-content pre { white-space: pre-wrap; font-family: inherit; }
        .close-modal {
            float: right; font-size: 28px; cursor: pointer; color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FITTED.AI</div>
        <div class="menu-icon">Menu</div>
    </div>

    <div class="container">
        <!-- Same as before -->
        <div class="section">
            <h2 class="section-title">Add Your Favourite sites</h2>
            <div class="input-wrapper">
                <input type="text" class="input-field" id="site-input" placeholder="Enter website URL..." autocomplete="off">
                <div class="suggestions-list" id="suggestions-list"></div>
            </div>
            <div class="tags-container" id="sites-tags"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Enter Your budget</h2>
            <div class="budget-input-container">
                <span class="currency-symbol">$</span>
                <div class="budget-display" id="budget-display" contenteditable="true">140</div>
            </div>
            <input type="range" min="0" max="1000" value="140" class="budget-slider" id="budget-slider">
        </div>

        <div class="section">
            <h2 class="section-title">What are You looking for?</h2>
            <div class="category-buttons" id="categories">
                <button class="category-btn active" data-category="pants">Pants</button>
                <button class="category-btn active" data-category="shoes">Shoes</button>
                <button class="category-btn active" data-category="hats">Hats</button>
                <button class="category-btn" data-category="jeans">Jeans</button>
                <button class="category-btn" data-category="shirts">Shirts</button>
                <button class="category-btn" data-category="long-sleeves">Long Sleeves</button>
                <button class="category-btn" data-category="hoodies">Hoodies</button>
            </div>
        </div>

        <button class="save-btn" id="save-btn">Find My Outfits</button>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="results-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <pre id="results-text"></pre>
        </div>
    </div>

    <script>
        // === CHANGE THIS TO YOUR WORKER URL ===
        const WORKER_URL = "https://fitted.aihighstakes.workers.dev";  //

        const SettingsManager = (function() {
            const siteMap = {
                "https://www.culturekings.co.nz": "culturekings",
                "https://www.max.co.nz": "max",
                "https://www.kookai.co.nz": "kookai",
                "https://www.moochi.co.nz": "moochi",
                "https://www.barkersonline.co.nz": "barkersonline",
                "https://deadlyponies.com": "deadlyponies",
                "https://www.empireskate.co.nz": "empireskate",
                "https://www.federation.co.nz": "federation",
                "https://www.isleofeden.co.nz": "isleofeden",
                "https://www.karenwalker.com": "karenwalker",
                "https://rembrandt.co.nz": "rembrandt"
            };

            let settings = {
                sites: ['loadednz', 'culturekingsnz', 'hallensteins'],
                fullUrls: ['https://loadednz.com', 'https://www.culturekings.co.nz', 'https://www.hallensteins.com'],
                budget: 140,
                categories: ['pants', 'shoes', 'hats']
            };

            // ... [all your existing renderSites, showSuggestions, budget sync code stays exactly the same] ...

            function renderSites() { /* unchanged */ }
            function showSuggestions(query) { /* unchanged */ }
            function updateBudget(value) {
                value = Math.max(0, Math.min(1000, parseInt(value) || 0));
                settings.budget = value;
                document.getElementById('budget-display').textContent = value;
                document.getElementById('budget-slider').value = value;
            }

            return {
                init: function() {
                    renderSites();
                    document.getElementById('site-input').addEventListener('input', e => showSuggestions(e.target.value));
                    document.getElementById('budget-slider').addEventListener('input', e => updateBudget(e.target.value));
                    document.getElementById('budget-display').addEventListener('input', e => {
                        const val = e.target.textContent.replace(/[^0-9]/g, '');
                        e.target.textContent = val;
                        updateBudget(val);
                    });
                    document.addEventListener('click', e => {
                        if (!document.getElementById('site-input').contains(e.target) && 
                            !document.getElementById('suggestions-list').contains(e.target)) {
                            document.getElementById('suggestions-list').style.display = 'none';
                        }
                    });
                },
                getSettings: function() {
                    // Update active categories
                    const activeCats = Array.from(document.querySelectorAll('.category-btn.active'))
                                           .map(btn => btn.dataset.category);
                    settings.categories = activeCats;
                    return {
                        sites: settings.fullUrls,
                        budget: settings.budget,
                        search_items: activeCats.join(', ')
                    };
                }
            };
        })();

        SettingsManager.init();

        // Category toggle
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => btn.classList.toggle('active'));
        });

        // === MAIN: Send to Worker ===
        document.getElementById('save-btn').addEventListener('click', async () => {
            const btn = document.getElementById('save-btn');
            const modal = document.getElementById('results-modal');
            const resultsText = document.getElementById('results-text');

            btn.classList.add('loading');
            btn.textContent = "Building your outfits...";

            try {
                const data = SettingsManager.getSettings();

                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(`Worker error: ${response.status}`);

                const text = await response.text();
                resultsText.textContent = text;
                modal.style.display = 'flex';

            } catch (err) {
                resultsText.textContent = `Error: ${err.message}\n\nCheck console (F12) and make sure your Worker URL is correct.`;
                modal.style.display = 'flex';
            } finally {
                btn.classList.remove('loading');
                btn.textContent = "Find My Outfits";
            }
        });

        // Close modal
        document.getElementById('close-modal').onclick = () => {
            document.getElementById('results-modal').style.display = 'none';
        };
        window.onclick = (e) => {
            if (e.target === document.getElementById('results-modal')) {
                document.getElementById('results-modal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
