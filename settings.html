<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITTED.AI - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            color: #2c3e50;
        }
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 10px;
            background-color: #f8f8f8;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
        }
        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 220px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }
        .suggestion-item {
            padding: 12px 15px;
            font-size: 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .suggestion-item:hover {
            background-color: #f0f8ff;
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .tag {
            background-color: #2c3e50;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tag:hover {
            background-color: #2c3e50;
        }
        .tag .remove {
            font-weight: bold;
            font-size: 18px;
        }
        .budget-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            cursor: text;
        }
        .budget-display {
            font-size: 48px;
            font-weight: 300;
            color: #2c3e50;
            min-width: 120px;
            text-align: center;
        }
        .budget-display:focus {
            outline: 2px solid #3498db;
            border-radius: 4px;
        }
        .currency-symbol {
            font-size: 24px;
            color: #999;
            margin-right: 5px;
        }
        .budget-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            margin: 20px 0;
        }
        .budget-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        .budget-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
        }
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .category-btn {
            background-color: white;
            border: 2px solid #333;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.2s;
        }
        .category-btn.active {
            background-color: #2c3e50;
            border-color: #2c3e50;
            color: white;
        }
        .category-btn:hover {
            background-color: #f8f8f8;
        }
        .category-btn.active:hover {
            background-color: #2980b9;
        }
        .save-btn {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 30px;
            position: relative;
        }
        .save-btn:hover {
            background-color: #1a252f;
        }
        .save-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .save-btn.loading::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }
        /* Results Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal-content {
            background: white;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            padding: 20px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
        }
        .modal-content pre {
            white-space: pre-wrap;
            font-family: inherit;
        }
        .close-modal {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">FITTED.AI</div>
        <div class="menu-icon">Menu</div>
    </div>
    <div class="container">
        <!-- Favourite Sites Section -->
        <div class="section">
            <h2 class="section-title">Add Your Favourite sites</h2>
            <div class="input-wrapper">
                <input type="text" class="input-field" id="site-input" placeholder="Enter website URL..." autocomplete="off">
                <div class="suggestions-list" id="suggestions-list"></div>
            </div>
            <div class="tags-container" id="sites-tags"></div>
        </div>
        <!-- Budget Section -->
        <div class="section">
            <h2 class="section-title">Enter Your budget</h2>
            <div class="budget-input-container">
                <span class="currency-symbol">$</span>
                <div class="budget-display" id="budget-display" contenteditable="true">140</div>
            </div>
            <input type="range" min="0" max="1000" value="140" class="budget-slider" id="budget-slider">
        </div>
        <!-- Categories Section -->
        <div class="section">
            <h2 class="section-title">What are You looking for?</h2>
            <div class="category-buttons" id="categories">
                <button class="category-btn active" data-category="pants">Pants</button>
                <button class="category-btn active" data-category="shoes">Shoes</button>
                <button class="category-btn active" data-category="hats">Hats</button>
                <button class="category-btn" data-category="jeans">Jeans</button>
                <button class="category-btn" data-category="shirts">Shirts</button>
                <button class="category-btn" data-category="long-sleeves">Long Sleeves</button>
                <button class="category-btn" data-category="hoodies">Hoodies</button>
            </div>
        </div>
        <button class="save-btn" id="save-btn">Find My Outfits</button>
    </div>
    <!-- Results Modal -->
    <div class="modal" id="results-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">×</span>
            <pre id="results-text"></pre>
        </div>
    </div>
    <script>
      // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
      const WORKER_URL = "https://fitted.aihighstakes.workers.dev";
      // ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
    
      const SettingsManager = (function () {
        const siteMap = {
          "https://www.culturekings.co.nz": "culturekings",
          "https://loadednz.com": "loadednz",
          "https://www.hallensteins.com": "hallensteins"
          // ... add others if you want
        };
        let settings = {
          sites: ['loadednz', 'culturekings', 'hallensteins'],
          fullUrls: ['https://loadednz.com', 'https://www.culturekings.co.nz', 'https://www.hallensteins.com'],
          budget: 140,
          categories: ['pants', 'shoes', 'hats']
        };
    
        // ... [all your existing SettingsManager code stays exactly the same] ...
        // (keep renderSites, showSuggestions, updateBudget, etc.)
    
        return {
          init: SettingsManager.init, // unchanged
          getSettings: function () {
            const activeCategories = Array.from(document.querySelectorAll('.category-btn.active'))
              .map(btn => {
                const map = {
                  pants: "jeans",
                  shirts: "t shirt",
                  hats: "hat",
                  "long-sleeves": "long sleeve",
                  hoodies: "hoodie",
                  shoes: "sneakers"
                };
                return map[btn.dataset.category] || btn.dataset.category;
              })
              .filter(Boolean);
    
            return {
              sites: settings.fullUrls,
              budget: settings.budget,
              search_items: activeCategories.join(', ') || "t shirt"
            };
          }
        };
      })();
    
      SettingsManager.init();
    
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => btn.classList.toggle('active'));
      });
    
      // ———————————————————— FIXED & BULLETPROOF CLICK HANDLER ————————————————————
      document.getElementById('save-btn').addEventListener('click', async () => {
        const btn = document.getElementById('save-btn');
        const modal = document.getElementById('results-modal');
        const resultsText = document.getElementById('results-text');
    
        btn.classList.add('loading');
        btn.disabled = true;
        btn.textContent = "Building outfits…";
    
        // Clear old data immediately
        sessionStorage.removeItem('outfitData');
    
        try {
          const payload = SettingsManager.getSettings();
    
          console.log("Sending to Worker:", payload); // YOU WILL SEE THIS IN CONSOLE
    
          const res = await fetch(WORKER_URL + "?_=" + Date.now(), {
            method: 'POST',
            cache: 'no-store',
            headers: {
              'Content-Type': 'application/json',
              'Cache-Control': 'no-cache'
            },
            body: JSON.stringify(payload)
          });
    
          const text = await res.text();
    
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}\n\n${text}`);
          }
    
          let data;
          try {
            data = JSON.parse(text);
          } catch (e) {
            throw new Error("Worker returned invalid JSON:\n\n" + text);
          }
    
          console.log("Worker success!", data);
    
          sessionStorage.setItem('outfitData', JSON.stringify(data));
          window.location.href = 'explore.html';
    
        } catch (err) {
          console.error("Worker failed:", err);
          resultsText.textContent = `ERROR:\n\n${err.message}\n\nCheck browser console (F12) for full details.`;
          modal.style.display = 'flex';
        } finally {
          btn.classList.remove('loading');
          btn.disabled = false;
          btn.textContent = "Find My Outfits";
        }
      });
    
      // Close modal
      document.getElementById('close-modal').onclick = () => modal.style.display = 'none';
      window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
    </script>
</body>
</html>
